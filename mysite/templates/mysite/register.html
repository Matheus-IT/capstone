{% extends "mysite/base.html" %}
{% load static %}

{% block adicional_in_head %}
<link href="{% static 'fontawesome_free/css/all.min.css' %}" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
<div id="registerPageWrapper">
  <div class="back-to-home">
    <i class="fas fa-chevron-left back-to-home__icon"></i>
    <a class="back-to-home__text" href="{% url 'mysite:index' %}">Back to home</a>
  </div>

  <div class="container">
    <h2 class="title">Register</h2>

    {% if error_message %}
    <p class="error-message">{{ error_message }}</p>
    {% endif %}

    <form class="register-form" action="{% url 'mysite:register' %}" method="post">
      {% csrf_token %}
      <input class="form-control" autofocus type="text" name="username" placeholder="Username">
      <input class="form-control" type="email" name="email" placeholder="Email Address">
      <input class="form-control" type="password" name="password" placeholder="Password">
      <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
      <button class="button" type="submit">Register</button>
    </form>

    Already have an account? <a href="{% url 'mysite:login' %}">Login here.</a>

  </div>

</div>
{% endblock %}
